<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MENANG BESAR SEKARANG!!!</title>

<style>
html,body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:black;
    font-family:Impact, Arial Black, sans-serif;
    cursor:pointer;
}

.popup{
    position:absolute;
    background:linear-gradient(45deg, red, yellow, lime, cyan, magenta);
    background-size:400% 400%;
    animation:bgmove 3s infinite linear;
    border:5px solid white;
    box-shadow:0 0 30px red;
    padding:20px;
    text-align:center;
    color:white;
    text-shadow:3px 3px 0 black;
}

@keyframes bgmove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.blink{
    animation:blink .5s infinite;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:1;}
}

.big{
    font-size:40px;
}

button{
    font-size:20px;
    padding:10px 20px;
    background:yellow;
    border:none;
    cursor:pointer;
    box-shadow:0 0 15px white;
}

.marquee{
    position:absolute;
    width:100%;
    top:0;
    background:red;
    color:white;
    font-size:25px;
    white-space:nowrap;
    overflow:hidden;
}

.marquee span{
    display:inline-block;
    padding-left:100%;
    animation:scroll 10s linear infinite;
}

@keyframes scroll{
    0%{transform:translateX(0);}
    100%{transform:translateX(-100%);}
}

</style>
</head>
<body>

<div class="marquee">
<span>ðŸ”¥ JACKPOT 999.999.999 ðŸ”¥ DAFTAR SEKARANG ðŸ”¥ MENANG MUDAH ðŸ”¥ AUTO CUAN ðŸ”¥</span>
</div>

<script>

function random(min,max){
    return Math.random()*(max-min)+min;
}

function spawnPopup(){
    const div=document.createElement("div");
    div.className="popup";
    div.style.left=random(0,window.innerWidth-300)+"px";
    div.style.top=random(50,window.innerHeight-250)+"px";
    div.style.width="300px";

    div.innerHTML=`
        <div class="big blink">MENANG BESAR!!!</div>
        <div>Bonus New Member 200%</div>
        <div class="blink">DEPOSIT 10RB AUTO WD</div>
        <br>
        <button onclick="spawnPopup()">KLAIM SEKARANG</button>
        <button onclick="this.parentElement.remove()">TUTUP</button>
    `;

    document.body.appendChild(div);
}

function spawnSpam(){
    const txt=document.createElement("div");
    txt.className="blink";
    txt.style.position="absolute";
    txt.style.left=random(0,window.innerWidth)+"px";
    txt.style.top=random(0,window.innerHeight)+"px";
    txt.style.color="lime";
    txt.style.fontSize="30px";
    txt.innerText="CUAN!!!";
    document.body.appendChild(txt);

    setTimeout(()=>txt.remove(),1000);
}

for(let i=0;i<5;i++) spawnPopup();

setInterval(spawnSpam,500);

document.body.onclick=()=>{
    spawnPopup();
};

</script>

</body>
</html>
